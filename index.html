<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referências Bibliográficas - Estácio Saúde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8">
    <header class="w-full max-w-4xl text-center mb-12">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 leading-tight mb-4 rounded-lg p-2">
